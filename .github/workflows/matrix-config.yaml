name: Matrix configuration

on:
    push:
    workflow_dispatch:

jobs:
    deploy:
        strategy:
            fail-fast: false
            max-parallel: 2
            matrix:
                os: [ubuntu-latest, ubuntu-20.04, windows-latest]
                images: [hello-world, alpine]
                exclude:
                    - images: alpine
                      os: windows-latest
                include:
                    - images: amd64/apline 
                      os: ubuntu-20.04   

        runs-on: ${{matrix.os}}
        steps:
            - name: Echo Docker details
              run: docker info

            - name: Run Image on ${{matrix.os}}
              run: docker run ${{matrix.images}}
              
